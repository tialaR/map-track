name: ADR-002 Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  adr-002:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and capture output
        run: |
          npx eslint "src/**/*.{ts,tsx}" -f json -o eslint-report.json || true

      - name: ADR-002 Summary
        if: always()
        run: |
          echo "## ðŸ“˜ ADR-002 Validation Summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.[] | select(.errorCount > 0) |
          "- âŒ " + .filePath + ": " + (.errorCount|tostring) + " error(s)"' eslint-report.json >> $GITHUB_STEP_SUMMARY

      - name: Comment ADR-002 violations
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const report = JSON.parse(
              fs.readFileSync("eslint-report.json", "utf8")
            );

            const ruleDocs = {
              "local/no-obscure-function-names": "âŒ Obscure function name",
              "local/no-implicit-conditionals": "âŒ Implicit conditional",
              "local/no-magic-numbers": "âŒ Magic number",
              "local/no-side-effects-in-components": "âŒ Side effect inside component",
              "local/no-negated-conditionals": "âŒ Negated conditional",
              "local/no-nested-conditionals": "âŒ Nested conditional",
              "local/no-fake-hooks": "âŒ Fake hook",
              "local/react-event-naming": "âŒ Invalid React event naming"
            };

            const ruleToLabel = {
              "local/no-fake-hooks": "adr-002:fake-hook",
              "local/no-nested-conditionals": "adr-002:conditionals",
              "local/no-negated-conditionals": "adr-002:conditionals",
              "local/no-implicit-conditionals": "adr-002:conditionals",
              "local/no-obscure-function-names": "adr-002:naming",
              "local/react-event-naming": "adr-002:naming",
              "local/no-side-effects-in-components": "adr-002:side-effects",
              "local/no-magic-numbers": "adr-002:magic-numbers"
            };

            const violatedRules = {};
            const labels = {};

            report.forEach(function (file) {
              file.messages.forEach(function (msg) {
                if (msg.ruleId && msg.ruleId.indexOf("local/") === 0) {
                  violatedRules[msg.ruleId] = true;

                  if (ruleToLabel[msg.ruleId]) {
                    labels[ruleToLabel[msg.ruleId]] = true;
                  }
                }
              });
            });

            const violatedRuleKeys = Object.keys(violatedRules);

            if (violatedRuleKeys.length === 0) {
              return;
            }

            let body =
              "âŒ **ADR-002 validation failed**\n\n" +
              "The following rules were violated:\n\n";

            violatedRuleKeys.forEach(function (rule) {
              body += "- " + ruleDocs[rule] + "\n";
            });

            body +=
              "\nðŸ“˜ Refer to `docs/adr/ADR-002.md`\n" +
              "ðŸš« This PR is blocked until all violations are resolved.";

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

            const labelKeys = Object.keys(labels);

            if (labelKeys.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labelKeys
              });
            }
