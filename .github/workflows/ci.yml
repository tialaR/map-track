name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with: node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run build